<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pregunta</title>
</head>
<body>
    <div class="container">
        <div class="pregunta mt-2">
            <img src="img/pregunta.png" class="img-fluid" alt="">
            <p class="txt-pregunta text-center" id="pregunta">¿Para qué sirve el airbag?</p>
        </div>
        <span class="text-muted span-correcto">Selecciona la correcta</span>

        <div class="opciones text-center">
            <button class="boton-opcion mb-3" id="boton-respuesta1">Para inflar un globo</button>
            <button class="boton-opcion mb-3" id="boton-respuesta2">Para que no se rompa el parabrisas</button>
            <button class="boton-opcion mb-3" id="boton-respuesta3">Para prevenir golpes fuertes en un accidente</button>
            <button class="boton-opcion mb-3" id="boton-respuesta4">No tiene ninguna utilidad</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
