<div class="container-ranking">
  <span class="text-header" id="titulo">Ranking</span>

  <div class="best-score">
      #1 349878
  </div>

  <div class="ranking">
      <table>
          <th>Posici√≥n</th>
          <th>Nombre</th>
          <th>Puntaje</th>

          <tr *ngFor="let posicion of puntajes; let i = index"
              [ngStyle]="{'color':i%2 === 1 ? '#0093ba' : '#707070',
                          'font-weight': i%2 === 1 ? 700 : 400}">
              <td>{{posicion.posicion}}</td>
              <td>{{posicion.nombre}}</td>
              <td>{{posicion.puntaje}}</td>
          </tr>
      </table>
  </div>
  
  <div class="text-info">
      <span id="respuestas" class="bold">Mis respuestas</span> <br>
      <div class="button" id="boton-siguiente" (click)="goPregunta()"> 
          <a href="/pregunta" style="color:white">Volver a jugar</a>
        </div> <br>
      <a href="/reporte"><span id="sugerencia">Sugerencias</span> </a><br>
  </div>
</div>
