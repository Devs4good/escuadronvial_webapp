<div class="card-wrapper">
    <h1 class="title">Categorias</h1>
</div>

<div class="category-list">

    <div class="category-item" *ngFor="let categoria of categorias; index as i">
        <a href="url(assets/img/categorias/' + categoria.nombre +'_cate'+ '.svg)">{{categoria.nombre}}</a>
    </div>

</div>

<button class="button" id="jugar" (click)="jugar()">
    Jugar
</button>
