<div class="card-wrapper">
    <h1 class="title" id="titulo">Categorias</h1>
</div>

<div class="category-list">

    <div class="category-item" *ngFor="let categoria of categorias">
        <a>{{categoria.nombre}}
            <img src='../../../assets/images/categorias/{{categoria.id.toString()}}.svg'>
        </a>
    </div>

</div>

<button class="button" style="margin-top:20px;" id="jugar" (click)="jugar()">
    Jugar
</button>
